<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <p></p>
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Ajouter Hotel</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="hotelFormGroup" (ngSubmit)="onSaveHotel()" novalidate>
                            <div class="row">
                                <div class="col-md-5">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Nom hotel" formControlName="name_hotel">
                                        <div *ngIf="hotelFormGroup.controls['name_hotel'].invalid && (hotelFormGroup.controls['name_hotel'].dirty || hotelFormGroup.controls['name_hotel'].touched)"
                                            class="alert alert-danger">
                                            <div *ngIf="productFormGroup.controls['name_hotel'].errors.required">
                                                Nom est obligatoir.
                                            </div>
                                            <div *ngIf="productFormGroup.controls['name_hotel'].errors.minlength">
                                                Le longeur minimale est 3.
                                            </div>
                                        </div>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Ville" formControlName="city_hotel"
                                            >
                                        <div *ngIf="hotelFormGroup.controls['city_hotel'].invalid && (hotelFormGroup.controls['city_hotel'].dirty || hotelFormGroup.controls['city_hotel'].touched)"
                                            class="alert alert-danger">
                                            <div *ngIf="productFormGroup.controls['city_hotel'].errors.required">
                                                Pville est obligatoir.
                                            </div>
                                            <div *ngIf="productFormGroup.controls['city_hotel'].errors.minlength">
                                                Le longeur minimale est 3.
                                            </div>
                                        </div>
                                    </mat-form-field>
                                </div>
                                 <div class="col-md-6">
                                    <mat-radio-group aria-labelledby="example-radio-group-label"
                                    class="example-radio-group">
                                    <mat-radio-button class="example-radio-button" [value]="1"
                                        (change)="radioChange($event)">
                                        Disponible</mat-radio-button>
                                    <mat-radio-button class="example-radio-button" [value]="0"
                                        (change)="radioChange($event)">
                                        Non disponible</mat-radio-button>
                                </mat-radio-group>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-radio-group aria-labelledby="example-radio-group-label"
                                    class="example-radio-group">
                                    <mat-radio-button class="example-radio-button" [value]="1"
                                        (change)="radioChangePromotion($event)">
                                       Promotion</mat-radio-button>
                                    <mat-radio-button class="example-radio-button" [value]="0"
                                        (change)="radioChangePromotion($event)">
                                        Non promotional</mat-radio-button>
                                </mat-radio-group>
                                </div>
                                <div class="col-md-6">
                                    <input type="file" multiple (change)="detectFiles($event)">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field style="margin-right:10px;margin-left:10px" appearance="standard" >
                                        <mat-label>Categorie</mat-label>
                                        <mat-select  formControlName="categoryId">
                                          <mat-option *ngFor="let row of listCategory" [value]="row" (click)="getCategoryVal(row)"  >
                                            {{row.name}}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                </div>
                            </div>
                             <button mat-raised-button type="submit"
                                [disabled]="hotelFormGroup.pristine || hotelFormGroup.invalid"
                                class="btn btn-info pull-right">Ajouter Produit</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div>
                <img *ngFor="let url of urls" [src]="url" class="rounded mb-3" width="180">
            </div>
    
        </div>
    </div>
</div>
